<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" id="apology-card">
        <h1>I'm Sorry Sayang</h1>
        <p>I know I broke your trust and hurt you deeply. I regret my actions and will do everything I can to make things right. Please give me a chance to prove myself.</p>
        <img src="https://www.icegif.com/wp-content/uploads/2023/08/icegif-302.gif" alt="Crying Gif">
        <button class="forgive-btn" id="forgive-btn">Forgive Me Sayang</button>
    </div>

    <div class="thank-you-message" id="thank-you-message" style="display: none;">
        <h1>Thank You!</h1>
        <p>I promise not to break your trust again. I Love You Sayang! ❤️</p>
        <button class="love-btn" id="love-btn" style="display: none;">Do You Love Me...?</button>
    </div>

    <div class="love-message" id="love-message" style="display: none;">
        <h1>I Love You A LOT Sayang! ❤️</h1>
        <img src="https://i.pinimg.com/originals/fa/49/4e/fa494e85b6099eda29f75fa0ae547e7a.gif" alt="I Love You" class="love-gif">
    </div>

    <!-- Add the canvas-confetti script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
